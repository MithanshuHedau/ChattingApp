<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Chat Room</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #eceff1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .chat-entry {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .chat-entry h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(to right, #4a90e2, #6dd5ed);
      color: white;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #357ab8, #5cbce0);
    }

    @media (max-width: 480px) {
      .chat-entry {
        padding: 20px;
      }

      .chat-entry h2 {
        font-size: 1.5rem;
      }

      input[type="submit"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-entry">
    <h2>ðŸšª Join a Chat Room</h2>

    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label for="room_name">Room Name</label>
      <input type="text" name="room_name" id="room_name" placeholder="e.g. tech-room" required />

      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="e.g. Bablu" required />

      <input type="submit" value="Enter Room ðŸš€" />
    </form>
  </div>
</body>
</html>
